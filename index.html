<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Birds Project</title>
    <link rel="stylesheet" href="./style/index.css">

</head>
<body>
    <audio id="bgMusic" src="./resourses/bgMusic.mp3" preload="auto" loop></audio>
    <div class="content">
        <div class="container">
            <form action="./game.html" autocomplete="off" target="_self" method="get">
                <h2><strong><label>Select Game Level</label></strong></h2>
                <select name="level" required>
                    <option class="defult-option" value="" disabled selected>
                        Choose an option
                    </option>
                    <option value="level1">level 1</option>
                </select>
                <h2><strong><label>Enter Your Name</label></strong></h2>
                <input type="text" placeholder="Enter Your Name" name="name"required/><br>
                <button type="submit">Go</button>
            </form>
        </div>
        <div class="container">
            <div class="pointsTitle">Game Bird Shooting Points</div>
            <div class="gray">
            <img src="./resourses/whiteBird.gif" alt="" /><span>+5 points</span>
            </div>
            <div class="black">
            <img src="./resourses/blackBird.gif" alt="" /><span>+10 points</span>
            </div>
            <div class="blue">
            <img src="./resourses/blueBird.gif" alt="" /><span>-10 points</span>
            </div>
        </div>
        <div class="container">
            <table>
                <caption>leaderboard</caption>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
